<!doctype html>
<!--[if lt ie 7]>      <html class="lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if ie 7]>         <html class="lt-ie9 lt-ie8 ie7"> <![endif]-->
<!--[if ie 8]>         <html class="lt-ie9 ie8"> <![endif]-->
<!--[if gt ie 8]><!-->
<html class=""><!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Kyungjae's Blog{% if page.title %} | {{ page.title }}{% endif %}</title>
  <link rel="canonical" href="{{ site.home_url }}{{ page.url }}">
  <meta property="og:title" content="{{ page.title }}">
  <meta property="og:url" content="{{ site.home_url }}{{ page.url }}">
  <meta property="og:site_name" content="Kyungjae's Blog">
  <meta property="og:type" content="blog">

  {% if page.representing_image %}
    <meta property="og:image" content="{{ site.home_url }}{{ page.representing_image }}">
  {% else %}
    <meta property="og:image" content="{{ site.home_url }}{{ site.representing_image }}">
  {% endif %}
  <script>
    window.WebFontConfig = {
        custom: {
            families: ['spoqahansans:100,400,700'],
            urls: ['/css/spoqahansans.css']
        },
        timeout: 60000
    };
    (function(d) {
        var wf = d.createElement('script'), s = d.scripts[0];
        wf.src = 'https://ajax.googleapis.com/ajax/libs/webfont/1.5.18/webfont.js';
        s.parentNode.insertBefore(wf, s);
    })(document);
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
    ga('create', 'UA-90402354-1', 'auto');
    ga('send', 'pageview');
  </script>
  <link rel="stylesheet" href="{{ base_path }}/css/styles.css">
  <link href="{{ base_path }}/atom.xml" type="application/atom+xml" rel="alternate" title="Kyungjae's Blog">
  <link rel="shortcut icon" href="{{ base_path }}/images/favicon.ico">
  <style type="text/css">
@media only screen and (max-width: 580px) {
  .btn-job {
    display: none;
  }
}
</style>
</head>
<body>
    <div class="header">
      <div class="header-item">
        <div class="top-logo-wrap">
<!--          <a class="top-logo" href="{{ base_path }}/"><img src="{{ base_path }}/images/logo.png" alt="Kyungjae's logo"></a> -->
          <a class="blog-title" href="{{ base_path }}/">Ha Kyungjae</a>
        </div>
        <div class="nav">
          <input type="checkbox" id="toggle">
          <label for="toggle" class="toggle" onclick></label>
          <ul class="menu">
            <li><a class="
              {% if page.url == '/about.html' %}
              selected
              {% endif %} menu-about" href="{{ base_path }}/about.html">About</a></li>
            <li><a class="
              {% if page.url != '/about.html' and page.url != '/jobs.html' %}
              selected
              {% endif %} menu-blog" href="{{ base_path }}/index.html">Blog</a></li>
<!--            <li><a class="menu-github" href="https://github.com/kyungjae">GitHub</a></li> -->
            <li><a class="
              {% if page.url == '/jobs.html' %}
              selected
              {% endif %} menu-job" href="/jobs.html">Work</a></li>
          </ul>
        </div>
      </div>

    <div class="content">
      {{ content }}
    </div>
    <div class="push">
    </div>
    <div class="footer">
      <div id="info">
        <span>Â© <a href="https://kyungjae.github.io">Kyungjae's Blog </a>. All rights reserved.</span>
        <span>Powered by <a href="https://pages.github.com/">GitHub Pages</a>.</span>
      </div>
    </div>
  </div>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="{{ base_path }}/js/highlight.pack.js"></script>
  <script>
    hljs.initHighlightingOnLoad();
    $(function() {
      $('.hiring-banner').bind("click", function() {
        location.href = '/jobs.html';
      });
      $('.toggle').bind("touchstart", function() {
        $('.menu').toggle();
      })
    });
  </script>
  <!-- Responsive layout polyfill for IE8 and lower -->
  <!--[if lte IE 8]>
  <script>
    var config = {
        mobileResponsiveBreakpoint: 650
    };
    $(window).on('resize', function(){
        if ($(window).width() <= config.mobileResponsiveBreakpoint) {
           !$(document.body).hasClass('res-mobile')) {
            $(document.body).addClass('res-mobile');
        } else {
            $(document.body).removeClass('res-mobile');
        }
    }).trigger('resize');
  </script>
  <![endif]-->
</body>
</html>
